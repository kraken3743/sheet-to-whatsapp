<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Sheet to WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333366;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Schedule Screenshot</h2>
    <form method="POST" action="/register">
      <label for="sheet_url">Google Sheet URL:</label>
      <input type="text" name="sheet_url" required
        value="https://docs.google.com/spreadsheets/d/1_QSvPyOCCP43AZ6eZqNIm4OmJb8ds9EB4UD88C2-Sb4/edit?gid=909429816#gid=909429816">

      <label for="whatsapp_number">WhatsApp Number:</label>
      <input type="text" name="whatsapp_number" required>

      <label for="times">Time(s) (comma separated HH:MM):</label>
      <input type="text" name="times" required placeholder="e.g. 13:45,18:30">

      <button type="submit">Schedule</button>
    </form>
  </div>
</body>
</html>
